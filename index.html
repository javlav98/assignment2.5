<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        

        

    </style>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <h1>Basic Calulator</h1>
            <!--Input-->
            <input type="number" class="num1">
            <input type="number" class="num2">

            <!--Button-->
            <button class="add">Add</button>
            <button class="subtract">Subtract</button>
            <button class="multiply">Multiply</button>
            <button class="divide">Divide</button>

            <!--Output-->
            <p>Answer:<span class="output"></span></p>
        </div>
    </div>

    <!--Script-->
    <script>
        let num1 = document.querySelector('.num1');
        let num2 = document.querySelector('.num2');
        let add = document.querySelector('.add');
        let subtract = document.querySelector('.subtract');
        let multiply = document.querySelector('.multiply');
        let divide = document.querySelector('.divide');
        let output = document.querySelector('.output');

        add.addEventListener('click', function(){
            output.innerHTML = parseInt(num1.value) + parseInt(num2.value);
        });

        subtract.addEventListener('click', function(){
            output.innerHTML = parseInt(num1.value) - parseInt(num2.value);
        });

        multiply.addEventListener('click', function(){
            output.innerHTML = parseInt(num1.value) * parseInt(num2.value);
        });

        divide.addEventListener('click', function(){
            output.innerHTML = parseInt(num1.value) / parseInt(num2.value);
        });
    </script>
</body>
</html>
